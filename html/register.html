<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body
    style="
      background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
      height: 100vh;
    "
  >
    <div class="container mt-4 w-50">
      <h1 class="text-center">Ro'yxatdan o'tish</h1>
      <form id="form">
        <div class="mb-3">
          <label for="firstname" class="form-label fs-6 fw-bold">Ismi*</label>
          <input type="text" class="form-control" id="firstname" />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label fs-6 fw-bold">Familiya</label>
          <input type="text" class="form-control" id="lastname" />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label fs-6 fw-bold"
            >Tug'ilgan yili</label
          >
          <input type="date" class="form-control" id="year" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fs-6 fw-bold"
            >Elektron pochta*</label
          >
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fs-6 fw-bold"
            >Foydalanuvchi nomi*</label
          >
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fs-6 fw-bold"
            >Parol yaratish*</label
          >
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label fs-6 fw-bold"
            >Parolni qaytadan kiriting*</label
          >
          <input type="password" class="form-control" id="repassword" />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-50 mt-3 mb-4"
          style="margin-left: 160px"
        >
          Saqlash
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/register.js" type="module"></script>
  </body>
</html>
